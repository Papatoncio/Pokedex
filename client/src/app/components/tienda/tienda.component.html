<div class="col-md-4" *ngFor="let producto of productos">
  <div class="card text-center">
    <div
      class="card-header bg-dark text-white d-flex justify-content-between aling-items-center"
    >
      {{ producto.nomproducto }}
    </div>
    <img [src]="producto.imagen" class="card-body" />
    <div class="card-body">
      <p>{{ producto.precio }}</p>
    </div>
  </div>
  <br />
</div>
